<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>
</head>
<style>
    div {
        display: flex;
        margin: 5px;
    }

    .requis {
        color: crimson;
        font-weight: bold;
        font-size: large;
    }

    input {
        flex: content;
    }
</style>

<body>
    <h1>Vos coordonnées :</h1>
    <form action="http://bienvu.net/script.php" method="POST" id="myForm">
        <span class="requis">*</span> <span style="color: brown; font-size: large;"><strong>Ces zones sont obligatoires
                pour
                envoyer
                le formulaire.</strong></span>

        <div><label for="societe">Société :
                <input type="text" name="societe" id="societe"> <span class="requis">*</span>
                <br>
                <span id="errorSociete"></span>
            </label></div>
        <div>
            <label for="contact">
                Personne à contacter :
                <input type="text" name="contact" id="contact"> <span class="requis">*</span>
                <span id="errorContact"></span>
            </label></div>
        <div>
            <label for="entAdress">
                Adresse de l'entreprise :
                <textarea type="text" name="entAdress" id="entAdress" cols="30" rows="5"></textarea>
            </label></div>
        <div>
            <label for="codePost">
                Code postal :
                <input type="text" name="codePost" id="codePost"> <span class="requis">*</span>
                <span id="errorCodePost"></span>
            </label></div>
        <div>
            <label for="ville">
                Ville :
                <input type="text" name="ville" id="ville"> <span class="requis">*</span>
                <span id="errorVille"></span>
            </label></div>
        <div>
            <label for="mail">
                E-mail :
                <input type="text" name="mail" id="mail"> <span class="requis">*</span>
                <span id="errorMail"></span>
            </label></div>
        <div>
            <label for="phone">
                Téléphone :
                <input type="text" name="phone" id="phone">
            </label></div>
        <div>
            <label for="techEnv">
                Sélectionnez l'environnement technique du projet :
                <textarea name="techEnv" id="techEnv" cols="30" rows="10" placeholder="Si Autres..."></textarea>
                <select type="text" name="techEnvSel" id="techEnvSel">
                    <option value="choose">Choisissez</option>
                    <option value="access">Access</option>
                    <option value="java">Java</option>
                    <option value="delphi">Delphi</option>
                    <option value="windev">Windev</option>
                    <option value="visualBasic">Visual Basic</option>
                    <option value="powerBuilder">Power Builder</option>
                    <option value="internet">Internet</option>
                    <option value="intranet">Intranet</option>
                    <option value="windowsNT">Windows NT</option>
                    <option value="unix">Unix</option>
                    <option value="SQLServer">SQL Server</option>
                    <option value="oracle">Oracle</option>
                    <option value="other">Autres...</option>
                </select>
            </label></div>
        <button type="submit">Envoyer</button>
        <button type="reset">Annuler</button>
    </form>
    <script src="Ex_Form.js"></script>
</body>

</html>
